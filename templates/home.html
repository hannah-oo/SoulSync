<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Mental Health Thoughts</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3e5f5;
            color: #4a148c;
            height: 100vh;
            position: relative;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Styles for the left-side and right-side containers */
        .left-side, .right-side {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            z-index: 1000; /* Ensures they stay above the map */
        }

        .left-side {
            left: 0;
            background-color: #ede7f6;
        }

        .right-side {
            right: 0;
            background-color: #d1c4e9;
        }

        h1, h2 {
            color: #4a148c;
            margin-bottom: 20px;
        }

        textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #7e57c2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5e35b1;
        }

        .post-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .post-content {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .reaction-buttons {
            margin-top: 10px;
        }

        .reaction-buttons button {
            background-color: #7e57c2;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 5px 2px;
            margin-right: 10px;
            cursor: pointer;
        }

        .reaction-buttons button:hover {
            background-color: #5e35b1;
        }

        .delete-button {
            background-color: #ef5350;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 3px 6px; /* Reduced padding */
            font-size: 14px; /* Slightly smaller font */
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
            width: auto; /* Ensure the width is only as wide as the content */
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        .filter-section {
            margin-bottom: 30px;
        }

        .filter-section select {
            width: calc(100% - 20px);
        }

        .filter-section button {
            margin-top: 10px;
            width: 100%;
        }

        .no-posts-message {
            font-size: 16px;
            color: #4a148c;
            text-align: center;
            margin-top: 20px;
        }

        /* Styles for the map */
        #map {
            position: absolute;
            top: 0;
            right: 300px; /* Leaves space for the right-side container */
            bottom: 0;
            left: 300px; /* Leaves space for the left-side container */
            z-index: 1; /* Positioned behind the content */
            width: calc(100vw - 600px); /* Adjusts width based on side containers */
            height: 100vh;
        }

        .label {
            background-color: transparent; 
            border: none;
            text-align: center;
            line-height: 1.5;
            padding: 0; 
            font-size: 14px;
            font-weight: bold;
            color: #000; 
            box-sizing: border-box;
            width: 30px;
            height: 30px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Left-side container -->
    <div class="left-side">
        <h2>Create a New Post</h2>
        <textarea id="new-post-content" placeholder="What's on your mind?" rows="6"></textarea>
        <label for="current-emotion">Current Emotion:</label>
        <select id="current-emotion">
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="anxious">Anxious</option>
            <option value="angry">Angry</option>
        </select>
        <label for="post-hashtag">Hashtag:</label>
        <select id="post-hashtag">
            <option value="">-- Select a Hashtag --</option>
            <option value="depression">#depression</option>
            <option value="toxic">#toxic</option>
            <option value="relationship">#relationship</option>
            <option value="gay">#gay</option>
            <option value="bisexual">#bisexual</option>
            <option value="breakup">#breakup</option>
            <option value="breakdown">#breakdown</option>
            <option value="gender">#gender</option>
            <option value="empty">#empty</option>
            <option value="failure">#failure</option>
            <option value="bodyshaming">#bodyshaming</option>
            <option value="domestic violence">#domestic violence</option>
            <option value="anxiety">#anxiety</option>
            <option value="lonely">#lonely</option>
            <option value="family">#family</option>
            <option value="stressed">#stressed</option>
        </select>
        <button onclick="createPost()">Post</button>
    </div>

    <!-- Right-side container -->
    <div class="right-side">
        <div class="filter-section">
            <h2>Filter Posts by Hashtag</h2>
            <select id="hashtag-filter">
                <option value="">-- Select a Hashtag --</option>
                <option value="depression">#depression</option>
                <option value="toxic">#toxic</option>
                <option value="relationship">#relationship</option>
                <option value="gay">#gay</option>
                <option value="bisexual">#bisexual</option>
                <option value="breakup">#breakup</option>
                <option value="breakdown">#breakdown</option>
                <option value="gender">#gender</option>
                <option value="empty">#empty</option>
                <option value="failure">#failure</option>
                <option value="bodyshaming">#bodyshaming</option>
                <option value="domestic violence">#domestic violence</option>
                <option value="anxiety">#anxiety</option>
                <option value="lonely">#lonely</option>
                <option value="family">#family</option>
                <option value="stressed">#stressed</option>
            </select>
            <button onclick="filterPosts()">Filter</button>
        </div>
        <div id="filtered-post-list">
            <!-- Fixed example post -->
            <div class="post-container">
                <div class="post-content">
                    Hannah lost to a rubber duck #depression. 
                </div>


                <button class="delete-button">X</button>
            </div>

            <div class="post-container">
                <div class="post-content">
                    I am not smart as a duck #failure. 
                </div>


                <button class="delete-button">X</button>
            </div>
            <!-- Additional posts will be dynamically added here -->
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2.5);
        L.tileLayer('https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=Rb6RSlyQw3mhvmyU4sF3', {
            tileSize: 512,
            zoomOffset: -1,
            minZoom: 2,
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Example posts data for demonstration
        var posts = [
            { id: 1, content: 'Feeling great today!', emotion: 'happy', hashtags: ['happy'], coordinates: [51.505, -0.09] },
            { id: 2, content: 'Struggling with anxiety lately.', emotion: 'anxious', hashtags: ['anxiety'], coordinates: [48.8566, 2.3522] }
            // Add more posts as needed
        ];

        // Add markers to the map
        posts.forEach(post => {
            L.marker(post.coordinates, { icon: L.divIcon({ className: 'label', html: '#' + post.hashtags[0] }) })
                .addTo(map)
                .bindPopup(`<strong>${post.content}</strong><br><em>${post.emotion}</em>`);
        });

        // Function to create a new post (placeholder)
        function createPost() {
            // Add logic to create a new post
            alert('Post created!');
        }

        // Function to filter posts (placeholder)
        function filterPosts() {
            // Add logic to filter posts
            alert('Filter applied!');
        }
    </script>
</body>
</html>
